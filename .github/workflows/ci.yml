name: CI/CD Pipeline

# Trigger on push to main branch, pull requests, and manual workflow dispatch
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Manual trigger from GitHub Actions UI

jobs:
  # Job 1: Backend Testing and Linting
  backend-test:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      # Step 1.1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 1.2: Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # Step 1.3: Install backend dependencies
      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r tests/requirements.txt
      
      # Step 1.4: Run PyTest with coverage
      - name: Run PyTest
        env:
          DATABASE_URL: 'sqlite:///:memory:'
        run: |
          pytest tests/ -v --cov=backend --cov-report=xml
      
      # Step 1.5: Upload coverage reports (optional)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true
      
      # Step 1.6: Lint Python code with flake8
      - name: Lint Python code
        run: |
          pip install flake8
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Job 2: Frontend Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      # Step 2.1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2.2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Don't use cache to avoid issues with optional dependencies on different platforms
      
      # Step 2.3: Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          # Remove both package-lock.json and node_modules as per npm bug #4828
          # package-lock.json from Windows doesn't include Linux optional dependencies
          rm -rf node_modules package-lock.json
          # Fresh install will include platform-specific optional dependencies (e.g., rollup-linux-x64-gnu)
          npm install
      
      # Step 2.4: Build React application
      - name: Build React app
        working-directory: ./frontend
        run: npm run build
      
      # Step 2.5: Verify build output exists
      - name: Verify build output
        working-directory: ./frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful: dist directory created"

  # Job 3: Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    
    steps:
      # Step 3.1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 3.2: Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Step 3.3: Build Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: lis:latest
          cache-to: type=inline
      
      # Step 3.4: Test Docker image (optional)
      - name: Test Docker image
        run: |
          docker run -d -p 5000:5000 --name lis-test lis:latest
          sleep 10
          curl -f http://localhost:5000/health || exit 1
          docker stop lis-test
          docker rm lis-test

  # Summary job (runs after all jobs complete)
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, docker-build]
    if: always()
    
    steps:
      - name: Pipeline Status
        run: |
          echo "‚úÖ All CI/CD stages completed successfully!"
          echo "üì¶ Backend tests: ${{ needs.backend-test.result }}"
          echo "‚öõÔ∏è  Frontend build: ${{ needs.frontend-build.result }}"
          echo "üê≥ Docker build: ${{ needs.docker-build.result }}"
